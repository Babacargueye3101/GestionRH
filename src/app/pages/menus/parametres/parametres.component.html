<h2>Role Management</h2>
<table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!-- Colonne Nom -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Colonne Peut Voir le Dashboard -->
    <ng-container matColumnDef="canSeeDashboard">
      <th mat-header-cell *matHeaderCellDef> Peut voir le Dashboard </th>
      <td mat-cell *matCellDef="let user">
        <mat-checkbox [checked]="user.can_see_dashboard" (change)="onCheckboxChange($event, user, 'can_see_dashboard')">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Colonne Peut Voir le Shop -->
    <ng-container matColumnDef="canSeeShop">
      <th mat-header-cell *matHeaderCellDef> Peut voir les Boutiques </th>
      <td mat-cell *matCellDef="let user">
        <mat-checkbox [checked]="user.can_see_shop" (change)="onCheckboxChange($event, user, 'can_see_shop')">
        </mat-checkbox>
      </td>
    </ng-container>


    <!-- Colonne Peut Voir les Employés -->
    <ng-container matColumnDef="canSeeEmployee">
        <th mat-header-cell *matHeaderCellDef> Peut voir les Personnels </th>
        <td mat-cell *matCellDef="let user">
          <mat-checkbox [checked]="user.can_see_employee" (change)="onCheckboxChange($event, user, 'can_see_employee')">
          </mat-checkbox>
        </td>
    </ng-container>
      <!-- peut voir les ventes -->
    <ng-container matColumnDef="canSeeVente">
      <th mat-header-cell *matHeaderCellDef> Peut voir les Ventes </th>
      <td mat-cell *matCellDef="let user">
        <mat-checkbox [checked]="user.can_see_vente" (change)="onCheckboxChange($event, user, 'can_see_vente')">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Colonne Peut Voir les Reservations -->
    <ng-container matColumnDef="canSeeReservation">
        <th mat-header-cell *matHeaderCellDef> Peut voir les Réservations </th>
        <td mat-cell *matCellDef="let user">
          <mat-checkbox [checked]="user.can_see_reservation" (change)="onCheckboxChange($event, user, 'can_see_reservation')">
          </mat-checkbox>
        </td>
    </ng-container>

    <!-- Colonne Peut Voir les Dispos -->
    <ng-container matColumnDef="canSeeDispo">
        <th mat-header-cell *matHeaderCellDef> Peut voir les disponibilitées </th>
        <td mat-cell *matCellDef="let user">
          <mat-checkbox [checked]="user.can_see_dispo" (change)="onCheckboxChange($event, user, 'can_see_dispo')">
          </mat-checkbox>
        </td>
    </ng-container>

     <!-- Colonne Peut Voir les Clients -->
    <ng-container matColumnDef="canSeeClient">
      <th mat-header-cell *matHeaderCellDef> Peut voir les Clients </th>
      <td mat-cell *matCellDef="let user">
        <mat-checkbox [checked]="user.can_see_client" (change)="onCheckboxChange($event, user, 'can_see_client')">
        </mat-checkbox>
        </td>
    </ng-container>

     <!-- Colonne Peut Voir les subscription -->
    <ng-container matColumnDef="canSeeSubscription">
      <th mat-header-cell *matHeaderCellDef> Peut voir les Réservations </th>
      <td mat-cell *matCellDef="let user">
        <mat-checkbox [checked]="user.can_see_subs" (change)="onCheckboxChange($event, user, 'can_see_subs')">
        </mat-checkbox>
      </td>
    </ng-container>

         <!-- Colonne Peut Voir les connfigurations -->
    <ng-container matColumnDef="canSeeConfiguration">
      <th mat-header-cell *matHeaderCellDef> Peut voir la configuration </th>
      <td mat-cell *matCellDef="let user">
        <mat-checkbox [checked]="user.can_see_configuration" (change)="onCheckboxChange($event, user, 'can_see_configuration')">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Colonne Peut Voir les Salons -->
    <ng-container matColumnDef="canSeeSalon">
      <th mat-header-cell *matHeaderCellDef> Peut voir les Salons </th>
      <td mat-cell *matCellDef="let user">
        <mat-checkbox [checked]="user.can_see_salon" (change)="onCheckboxChange($event, user, 'can_see_salon')">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- En-têtes et lignes -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
