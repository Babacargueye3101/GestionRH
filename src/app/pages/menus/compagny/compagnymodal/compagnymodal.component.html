<!-- company-modal.component.html -->
<h1 mat-dialog-title>
  Cr√©er une nouvelle compagnie
  <button mat-icon-button (click)="onCancel()" class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</h1>

<div mat-dialog-content>
  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" class="company-form">
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Adresse</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ville</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>√âtat</mat-label>
      <input matInput formControlName="state">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Pays</mat-label>
      <input matInput formControlName="countrie">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Code postal</mat-label>
      <input matInput formControlName="zipCode">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Num√©ro de t√©l√©phone</mat-label>
      <input matInput formControlName="phoneNumber">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Site web</mat-label>
      <input matInput formControlName="website">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <!-- Container for the action buttons -->
    <div class="form-actions">
      <button mat-stroked-button (click)="onCancel()" class="cancel-button">Annuler</button>
      <button mat-stroked-button color="primary" type="submit" class="create-button">Cr√©er</button>
    </div>
  </form>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="Ball-Tail">
  <p style="color: white">Veillez patienter un moment  üòï !!</p>
</ngx-spinner>
