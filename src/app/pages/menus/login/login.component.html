<mat-card class="login-card">
  <div class="card-header">
    <h2>Connexion</h2>
    <p>Accédez à votre espace professionnel</p>
  </div>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-icon matPrefix>mail_outline</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email requis
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <mat-icon matPrefix>lock_outline</mat-icon>
        <mat-icon matSuffix (click)="hide = !hide" class="clickable">
          {{ hide ? 'visibility_off' : 'visibility' }}
        </mat-icon>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Mot de passe requis
        </mat-error>
      </mat-form-field>

      <button mat-flat-button class="submit-btn" type="submit" [disabled]="loginForm.invalid">
        Se connecter
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </form>
  </mat-card-content>

  <div class="card-footer">
    <a href="#">Mot de passe oublié ?</a>
    <span>•</span>
    <a routerLink="/register">Créer un compte</a>
  </div>
</mat-card>

<ngx-spinner bdColor="rgba(255,255,255,0.8)" size="medium" color="#3f51b5" type="ball-scale-multiple">
  <p class="spinner-text">Connexion en cours...</p>
</ngx-spinner>
