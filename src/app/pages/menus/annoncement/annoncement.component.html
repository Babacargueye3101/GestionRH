<!-- Toolbar pour les annonces -->
<mat-toolbar color="primary" class="announcement-toolbar">
  <span class="title">Annonces</span>
  <span class="spacer"></span>
  <button mat-button color="accent" (click)="openCreateAnnouncementDialog()">Créer une annonce</button>
</mat-toolbar>



<div class="announcement-list-container">
    <h1>Liste des annonces</h1>
    <mat-grid-list cols="3" rowHeight="350px" gutterSize="16px">
      <mat-grid-tile *ngFor="let announcement of announcements">
        <mat-card class="announcement-card">
            <mat-card-header>
              <mat-card-title>{{ announcement.title }}</mat-card-title>
              <mat-card-subtitle>{{ announcement.date | date }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Description
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <p>{{ announcement.description }}</p>
              </mat-expansion-panel>
            </mat-card-content>

            <mat-card-actions>
              <button mat-button color="primary">Télecharger</button>
              <button mat-button color="accent" (click)="openEditAnnouncementDialog(announcement)">Modifier</button>
            </mat-card-actions>
          </mat-card>

      </mat-grid-tile>
    </mat-grid-list>
</div>
