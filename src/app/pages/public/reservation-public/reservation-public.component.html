<mat-sidenav-container class="home-container">
    <mat-sidenav-content>
      <!-- Barre de navigation -->
      <mat-toolbar class="main-toolbar light-blue-toolbar">
        <span class="app-title">{{ compagny.name }}</span>
        <span class="spacer"></span>
        <mat-form-field class="search-bar" style="margin-top: 10px;">
          <input matInput placeholder="Rechercher des produits">
          <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </mat-toolbar>

      <!-- Sous-barre de navigation -->
      <mat-toolbar class="sub-toolbar black-toolbar">
        <div class="d-flex justify-content-center align-items-center mx-auto">
          <a mat-button routerLink="">Products</a>
          <a mat-button routerLink="/public/reservations">Reservations</a>
          <a mat-button routerLink="/products">Abonnnements</a>
        </div>

      </mat-toolbar>

      <div class="shop-container">
        <div *ngFor="let shop of shopList" class="shop-card" (click)="detailshopRedirect(shop)">
          <div class="shop-card-image">
            <img src="https://plus.unsplash.com/premium_photo-1664372599811-0aa42648d1e6?q=80&w=2938&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="{{ shop.name }}">
          </div>
          <div class="shop-card-content">
            <h3>{{ shop.name }}</h3>
            <p>{{ shop.description }}</p>
          </div>
        </div>
      </div>
      <!-- Pied de page -->
      <div class="footer">
        <span>&copy; {{ currentYear }} {{ compagny.name }}</span>
        <div class="social-links">
          <a href="https://facebook.com"><mat-icon>facebook</mat-icon></a>
          <a href="https://twitter.com"><mat-icon>twitter</mat-icon></a>
          <a href="https://instagram.com"><mat-icon>instagram</mat-icon></a>
        </div>
      </div>


    </mat-sidenav-content>

  </mat-sidenav-container>
