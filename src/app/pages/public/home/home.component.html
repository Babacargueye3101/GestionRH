<mat-sidenav-container class="home-container">
  <mat-sidenav-content>
    <!-- Barre de navigation -->
    <mat-toolbar class="main-toolbar light-blue-toolbar">
      <span class="app-title">{{ compagny.name }}</span>
      <span class="spacer"></span>
      <mat-form-field class="search-bar" style="margin-top: 10px;">
        <input matInput placeholder="Rechercher des produits">
        <button mat-icon-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </mat-toolbar>

    <!-- Sous-barre de navigation -->
    <mat-toolbar class="sub-toolbar black-toolbar">
      <mat-form-field class="category-select" style="margin-top: 20px;">
        <mat-select placeholder="Afficher les catégories disponible" (selectionChange)="onCategorySelected($event)">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="d-flex justify-content-center align-items-center mx-auto">
        <a mat-button routerLink="">Products</a>
        <a mat-button routerLink="/public/reservations">Reservations</a>
        <a mat-button routerLink="/public/abonnements">Abonnnements</a>
      </div>

    </mat-toolbar>

    <!-- Bannière du salon -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let image of images">
          <img [src]="image" alt="Image slider" class="slider-img">
        </div>
      </div>

      <!-- Pagination -->
      <!-- <div class="swiper-pagination"></div> -->

      <!-- Boutons de navigation -->
      <!-- <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div> -->
    </div>

    <!-- Sections de la page d'accueil -->
    <div class="home-sections">
      <section class="product-section">
        <h2>Nos Produits</h2>
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-4" *ngFor="let product of products">
              <mat-card class="product-item">
                <mat-card-header>
                  <mat-card-title>{{ product.name }}</mat-card-title>
                  <mat-card-subtitle>{{ product.subtitle }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="product.image_url" alt="{{ product.title }}" class="img-fluid">
                <mat-card-content>
                  <p>{{ product.price }} Fcfa</p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button color="primary" (click)="addToCart(product)">
                    <mat-icon>shopping_cart</mat-icon>
                  </button>

                  <button mat-button color="accent" (click)="addToCart(product)">
                    <mat-icon>add_shopping_cart</mat-icon>
                  </button>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Pied de page -->
    <!-- Pied de page -->
    <div class="footer">
      <span>&copy; {{ currentYear }} {{ compagny.name }}</span>
      <div class="social-links">
        <a href="https://facebook.com"><mat-icon>facebook</mat-icon></a>
        <a href="https://twitter.com"><mat-icon>twitter</mat-icon></a>
        <a href="https://instagram.com"><mat-icon>instagram</mat-icon></a>
      </div>
    </div>

    <div class="fab-cart-container">
      <button mat-fab class="fab-cart" (click)="goToCart()">
        <mat-icon>shopping_cart</mat-icon>
        <span class="cart-badge">{{ cartItemCount }}</span>
      </button>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
