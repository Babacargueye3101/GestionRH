<h2 mat-dialog-title class="dialog-title">Créer une réservation</h2>
<mat-dialog-content>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">

    <!-- Prénom -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="name" required class="input-field">
    </mat-form-field>

    <!-- Nom -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="surname" required class="input-field">
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required class="input-field">
    </mat-form-field>

    <!-- Téléphone -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Téléphone</mat-label>
      <input matInput formControlName="phone" required class="input-field">
    </mat-form-field>

    <!-- Sélection de la disponibilité -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Disponibilité</mat-label>
      <mat-select formControlName="availability_id" required class="select-field">
        <mat-option *ngFor="let slot of availabilitySlots" [value]="slot.id">
          {{ slot.time }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Heure de réservation -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Heure de réservation</mat-label>
      <input matInput formControlName="time" required class="input-field">
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" class="btn-cancel">Annuler</button>
  <button mat-raised-button color="primary" type="submit" class="btn-submit">Créer la réservation</button>
</mat-dialog-actions>
