<div class="availability-container">
  <div class="availability-header">
    <h2>Disponibilités</h2>
    <div class="salon-info">
      <mat-icon>storefront</mat-icon>
      <span>{{ data.availability.salon?.name }}</span>
    </div>
  </div>

  <div class="date-section">
    <div class="date-badge">
      <mat-icon>event</mat-icon>
      <span>{{ data.availability.date | date:'fullDate':'':'fr' }}</span>
    </div>
  </div>

  <div class="time-slots-container">
    <h3>Créneaux disponibles</h3>
    <div class="time-slots-grid">
      <div *ngFor="let slot of data.availability.time_slots" class="time-slot">
        <mat-icon>schedule</mat-icon>
        <span>{{ slot }}</span>
      </div>
    </div>
  </div>

  <div class="actions">
    <button mat-flat-button color="primary" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
      Fermer
    </button>
  </div>
</div>
