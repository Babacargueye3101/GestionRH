<h2>Détails de la Disponibilité</h2>

<div>
  <p><strong>Salon:</strong> {{ data.availability.salon?.name }}</p>
  <p><strong>Date:</strong> {{ data.availability.date }}</p>

  <!-- Liste des créneaux horaires -->
  <p><strong>Créneaux:</strong></p>
  <ul>
    <li *ngFor="let slot of data.availability.time_slots">
      {{ slot }}
    </li>
  </ul>
</div>

<div>
  <button mat-button (click)="closeDialog()">Fermer</button>
</div>
