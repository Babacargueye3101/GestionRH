<h2 mat-dialog-title>Éditer le Salon</h2>

<mat-dialog-content>
  <form [formGroup]="salonForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="salonForm.controls['name'].hasError('required')">Le nom est requis</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Adresse</mat-label>
      <input matInput formControlName="address" />
      <mat-error *ngIf="salonForm.controls['address'].hasError('required')">L'adresse est requise</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Téléphone</mat-label>
      <input matInput formControlName="phone" />
      <mat-error *ngIf="salonForm.controls['phone'].hasError('required')">Le téléphone est requis</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-error *ngIf="salonForm.controls['description'].hasError('required')">La description est requise</mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">Mettre à jour</button>
      <button mat-button (click)="onCancel()">Annuler</button>
    </div>
  </form>
</mat-dialog-content>
