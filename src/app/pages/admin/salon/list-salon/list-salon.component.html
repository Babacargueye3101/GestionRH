<div class="salon-list-container">
    <h2>Liste des Salons</h2>

    <!-- Sélection de la boutique -->
    <mat-form-field appearance="outline">
      <mat-label>Sélectionnez une boutique</mat-label>
      <mat-select [(ngModel)]="selectedShopId" (selectionChange)="loadSalons()">
        <mat-option *ngFor="let shop of shops" [value]="shop.id">{{ shop.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Table des salons -->
    <mat-table *ngIf="salons.length > 0" [dataSource]="salons" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
        <mat-cell *matCellDef="let salon"> {{ salon.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef> Adresse </mat-header-cell>
        <mat-cell *matCellDef="let salon"> {{ salon.address }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef> Téléphone </mat-header-cell>
        <mat-cell *matCellDef="let salon"> {{ salon.phone }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let salon">
          <button mat-icon-button  (click)="editSalon(salon)" style="color:green;">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteSalon(salon.id)" style="color: red;">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="['name', 'address', 'phone', 'actions']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['name', 'address', 'phone', 'actions'];"></mat-row>
    </mat-table>
  </div>
