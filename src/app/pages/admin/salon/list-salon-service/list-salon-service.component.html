<h2>Services du salon</h2>

<mat-table [dataSource]="services" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nom du Service </mat-header-cell>
    <mat-cell *matCellDef="let service"> {{ service.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Prix </mat-header-cell>
    <mat-cell *matCellDef="let service"> {{ service.price | currency }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let service">
        <!-- Icône Modifier -->
        <button mat-icon-button color="primary" (click)="editService(service)">
          <mat-icon>edit</mat-icon>
        </button>

        <!-- Icône Supprimer -->
        <button mat-icon-button color="warn" (click)="deleteService(service.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<!-- Affichage si aucun service -->
<ng-template #noServices>
  <p>Aucun service trouvé pour ce salon.</p>
</ng-template>
