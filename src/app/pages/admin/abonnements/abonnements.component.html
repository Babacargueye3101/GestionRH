  <div class="produits-container">
    <mat-toolbar class="toolbar">
      <span class="toolbar-title">Gestion des Abonnements</span>
      <span class="spacer"></span>
      <button mat-raised-button class="create-button" (click)="openAddSubscriptionTypeDialog()" style="color: #b57f50;">
        <mat-icon>add</mat-icon> Ajouter un type d'abonnement
      </button>

      <button mat-raised-button class="create-button" (click)="openAddSubscriptionDialog()" style="color: #b57f50;">
        <mat-icon>add</mat-icon> Ajouter un abonnement
      </button>
    </mat-toolbar>
  </div>
  
  <div class="abonnements-container">
    <div class="subscription-types">
      <!-- <button mat-raised-button color="primary" (click)="openAddSubscriptionTypeDialog()">Ajouter un type d'abonnement</button>&nbsp;
      <button mat-raised-button color="accent" (click)="openAddSubscriptionDialog()">Ajouter un abonnement</button> -->
      <table mat-table [dataSource]="subscriptionTypes" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let type">{{ type.name }}</td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Prix</th>
          <td mat-cell *matCellDef="let type">{{ type.price }} FCFA</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let type">{{ type.description }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let type">
                <mat-icon *ngIf="type.active" style="color: green">check_circle</mat-icon>
                <mat-icon *ngIf="!type.active" style="color: red">remove_circle</mat-icon>
            </td>
          </ng-container>
        <ng-container matColumnDef="letter">
          <th mat-header-cell *matHeaderCellDef>Lettre</th>
          <td mat-cell *matCellDef="let type">{{ type.letter }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let type">
            <button mat-icon-button color="primary" (click)="openEditSubscriptionTypeDialog(type)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteAbonnement_type(type.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="viewClients(type.id)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
