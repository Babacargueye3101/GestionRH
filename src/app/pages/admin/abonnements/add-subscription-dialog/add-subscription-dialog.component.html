<h2 mat-dialog-title>Ajouter un abonnement</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Nom du client</mat-label>
      <mat-select formControlName="client_id">
        <mat-option *ngFor="let client of clients" [value]="client.id">
          {{ client?.name }}
        </mat-option>
      </mat-select>
      <!-- <input matInput formControlName="client_id"> -->
    </mat-form-field>
    <mat-form-field>
      <mat-label>Type d'abonnement</mat-label>
      <mat-select formControlName="subscription_type_id">
        <mat-option *ngFor="let type of subscriptionTypes" [value]="type.id">
          {{ type.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button (click)="onSave()">Ajouter</button>
</mat-dialog-actions>
