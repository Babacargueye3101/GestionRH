<h2 mat-dialog-title>Clients abonnés</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="clients" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let client">{{ client.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let client">{{ client.email }}</td>
    </ng-container>

    <ng-container matColumnDef="subscription_type">
        <th mat-header-cell *matHeaderCellDef>Type d'abonnement</th>
        <td mat-cell *matCellDef="let client">{{ client?.subscription_type }}</td>
    </ng-container>
    <ng-container matColumnDef="subscription_card_number">
        <th mat-header-cell *matHeaderCellDef>Numéro de carte</th>
        <td mat-cell *matCellDef="let client">{{ client?.subscription_card_number }}</td>
    </ng-container>
    <ng-container matColumnDef="subscription_active">
      <th mat-header-cell *matHeaderCellDef>Actif</th>
      <td mat-cell *matCellDef="let client">
        <mat-icon *ngIf="client.subscription_active" style="color: green">check_circle</mat-icon>
        <mat-icon *ngIf="!client.subscription_active" style="color: red">remove_circle</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Fermer</button>
</mat-dialog-actions>
