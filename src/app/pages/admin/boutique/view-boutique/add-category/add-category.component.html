<h2 mat-dialog-title>Ajouter une Catégorie</h2>

<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
    <mat-form-field appearance="outline" class="full-width" style="margin-top: 10px;">
      <mat-label>Nom de la Catégorie</mat-label>
      <input matInput type="text" [(ngModel)]="categoryName" name="categoryName" required>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="center">
  <button mat-button (click)="onCancel()" class="">Annuler</button>
  <button mat-raised-button type="submit" (click)="onSubmit()" style="background-color: #b57f50; color: white;">Créer</button>
</div>
