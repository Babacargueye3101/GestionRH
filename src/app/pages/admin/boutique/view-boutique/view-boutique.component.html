<div class="breadcrumb">
    <a mat-button routerLink="/employements" routerLinkActive="active-link"
      >Gestion des ventes</a
    >
    <span> > </span>
    <a
      mat-button
      routerLink="/clients"
      class="active"
      routerLinkActive="active-link"
      >Gestion des Clients</a
    >
  </div>

  <div class="produits-container">
    <mat-toolbar class="toolbar">
      <span class="toolbar-title">Gestion des produits</span>
      <span class="spacer"></span>
      <button mat-raised-button class="create-button" (click)="createProduit()" style="color: #b57f50;">
        <mat-icon>add</mat-icon> Créer un produit
      </button>

      <button mat-raised-button class="create-button" (click)="createCategory()" style="color: #b57f50;">
        <mat-icon>add</mat-icon> Créer Une Catégorie
      </button>
    </mat-toolbar>
  </div>

<div class="container">
    <h2>Liste des Produits</h2>
    <table mat-table [dataSource]="products" class="mat-elevation-z8">

      <!-- Nom -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
      </ng-container>

      <!-- Prix -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Prix (CFA) </th>
        <td mat-cell *matCellDef="let product"> {{ product.price }} CFA </td>
      </ng-container>

      <!-- Stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let product"> {{ product.stock }} </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button color="primary" (click)="viewProduct(product)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="editProduct(product)" style="color:goldenrod;">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(product.id!)" style="color: rgb(246, 106, 106);">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- En-tête -->
      <tr mat-header-row *matHeaderRowDef="['name', 'description', 'price', 'stock', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'price', 'stock', 'actions'];"></tr>

      <!-- Message quand la liste est vide -->
      <tr *ngIf="products.data.length === 0">
        <td colspan="5" class="text-center">
          <strong>Aucun produit disponible</strong>
        </td>
      </tr>

    </table>
  </div>
