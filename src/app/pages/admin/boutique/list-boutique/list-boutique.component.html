<div class="container">
    <h2>Liste des Boutiques</h2>
    <table mat-table [dataSource]="shops" class="mat-elevation-z8">

      <!-- Nom -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let shop"> {{ shop.name }} </td>
      </ng-container>

      <!-- Lieu -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Lieu </th>
        <td mat-cell *matCellDef="let shop"> {{ shop.location }} </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let shop">
          <button mat-icon-button color="primary" (click)="viewShop(shop)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="editShop(shop)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteShop(shop.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'location', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'location', 'actions'];"></tr>
    </table>
  </div>
