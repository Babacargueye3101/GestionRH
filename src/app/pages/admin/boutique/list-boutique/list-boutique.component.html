<div class="shop-list-container">
  <div class="shop-header">
      <h2>Liste des Boutiques</h2>
      <div class="search-container">
          <mat-icon class="search-icon">search</mat-icon>
          <input matInput placeholder="Rechercher une boutique..." [(ngModel)]="searchText"
                 (input)="filterShops()" class="search-bar"/>
      </div>
  </div>

  <div class="shop-grid" *ngIf="filteredShops.length > 0; else noShops">
      <div class="shop-card" *ngFor="let shop of filteredShops">
          <div class="shop-info">
              <h3 class="shop-name">{{ shop.name }}</h3>
              <p class="shop-location">
                  <mat-icon class="location-icon">location_on</mat-icon>
                  {{ shop.location }}
              </p>
          </div>
          <div class="shop-actions">
              <button mat-icon-button color="primary" (click)="viewShop(shop)" matTooltip="Voir détails">
                  <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button (click)="editShop(shop)" matTooltip="Modifier" class="edit-btn">
                  <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteShop(shop.id)" matTooltip="Supprimer" class="delete-btn">
                  <mat-icon>delete</mat-icon>
              </button>
          </div>
      </div>
  </div>

  <ng-template #noShops>
      <div class="no-shops">
          <mat-icon class="no-shops-icon">storefront</mat-icon>
          <p>Aucune boutique trouvée</p>
      </div>
  </ng-template>
</div>
