<h2 mat-dialog-title class="dialog-title">Ajouter un client</h2>
<mat-dialog-content>
  <form [formGroup]="clientForm" class="form-container">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="name" required class="input-field">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="surname" required class="input-field">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Téléphone</mat-label>
      <input matInput formControlName="phone" class="input-field">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" class="input-field">
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" class="btn-cancel">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" class="btn-submit" style="background: linear-gradient(135deg, #e6b8b7, #c9a173, #a67c52);">Enregistrer</button>
</mat-dialog-actions>
