<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <mat-form-field class="user-select">
    <mat-label>SÃ©lectionner les utilisateurs</mat-label>
    <mat-select multiple [(value)]="selectedUsers">
      <mat-option *ngFor="let user of users" [value]="user.id">
        {{ user.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-raised-button color="primary" (click)="assign()">Assigner</button>
</mat-dialog-actions>
